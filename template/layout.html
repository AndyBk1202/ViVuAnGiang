<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="/static/style.css" rel="stylesheet">
        <title> {% block title %}{% endblock %} </title>
    </head>
    <body>
        <main data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="50">
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
                <div class="container-fluid">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="#section1">Địa Điểm</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#section2">Ẩm Thực</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#section3">Phương Tiện</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#section4">Bình Luận</a>
                    </li>
                  </ul>
                </div>
              </nav>
              <br>
              <div> {% block thumbnail %}{% endblock %} </div>
              <div id="section1" class="container-fluid bg-success text-white" style="padding:100px 20px;">
                {% block section1%}
                {%  endblock %}
              </div>
              <div id="section2" class="container-fluid bg-warning" style="padding:100px 20px;">
                  {% block section2 %}
                  {%  endblock %}
              </div>
              <div id="section3" class="container-fluid bg-secondary text-white" style="padding:100px 20px;">
                  {% block section3 %}
                  {%  endblock %}
              </div>
              <div id="section4" class="container-fluid" style="padding:100px 20px;">
                {% block section4 %}
                {%  endblock %}
              </div>
        </main>
